<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>giffymessanger</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ms-2">giffymessanger</span>
      </a>
      <button class="btn btn-outline-light" data-bs-toggle="offcanvas" data-bs-target="#giftSubmit">Make Gift</button>
    </nav>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row" id="gift-container">
        <!-- STUB Gifs -->
        <!-- <div class="col-3">
          <div class="card my-2">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">Some quick example tex</p>
            </div>
          </div>
        </div> -->
      </div>
    </div>
  </main>
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with ðŸ’– by CodeWorks</small></p>
    </div>
  </footer>

  <!-- STUB Off canvas -->

  <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="giftSubmit"
    aria-labelledby="staticBackdropLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="staticBackdropLabel">Wrap your gift</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <form class="text-center" onsubmit="app.giftsController.makeGift()">
        <button class="btn btn-md btn-success" data-bs-dismiss="#giftSubmit" data-bs-toggle="offcanvas">SEND IT</button>
        <div class="py-2">
          <label for="tag">Write your message!!</label><br>
          <input class="w-100" type="text" id="tag" name="tag" max="120" min="3" required placeholder="You're amazing">
        </div>
        <div class="py-2">
          <label for="url">choose an image</label><br>
          <input class="w-100" type="url" name="url" id="url" required placeholder="http://....">
        </div>
      </form>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
    integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="

    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
